<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert | DeepShield</title>
    <link rel="stylesheet" href="block.css">
</head>

<body>
    <div class="container">
        <div class="icon-wrapper">
            <!-- Modern Shield Icon -->
            <svg class="shield-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" fill="#ef4444" stroke="#7f1d1d"
                    stroke-width="1.5" />
                <path d="M12 6L12 11" stroke="white" stroke-width="2.5" stroke-linecap="round" />
                <path d="M12 15L12 17" stroke="white" stroke-width="2.5" stroke-linecap="round" />
            </svg>
        </div>

        <h1>Access Blocked</h1>

        <p class="warning-text">
            For your safety, DeepShield has blocked this page. It was identified as a <strong>Phishing Attack</strong>
            designed to steal your personal information.
        </p>

        <div class="url-container">
            <span class="url-label">Malicious URL Detected</span>
            <div id="blocked-url" class="blocked-url">Loading...</div>
        </div>

        <div class="actions">
            <button id="go-back-btn" class="primary-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Back to Safety
            </button>

            <button id="advanced-btn" class="text-btn">
                View Advanced Options
            </button>
        </div>

        <div id="advanced-options" class="hidden">
            <p>Only proceed if you are 100% sure this website is safe.</p>
            <div class="advanced-btn-group">
                <button id="proceed-btn" class="danger-text-btn">Ignore & Proceed</button>
                <button id="whitelist-btn" class="secondary-btn">Whitelist Domain</button>
                <button id="report-safe-btn" class="action-btn"
                    style="background-color: #10b981; color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; margin-left: 0.5rem;">
                    Report Mistake (Safe)
                </button>
            </div>
        </div>
    </div>
    <script src="block.js"></script>
</body>

</html>
